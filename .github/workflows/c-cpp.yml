name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: picotls
      run: |
        pushd ..
        git clone https://github.com/huitema/picotls.git
        cd picotls
        git submodule init
        git submodule update
        cmake .
        make
        cd ..
        popd
    - name: picoquic
      run: |
        pushd ..
        git clone https://github.com/private-octopus/picoquic.git
        cd picoquic
        cmake .
        make
        cd ..
        popd
    - name: build
      run: |
        ./autogen.sh
        ./configure
        make
        grep HAVE_QUIC config.status
